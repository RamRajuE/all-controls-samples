<style>
  .control-section {
    margin-top: 100px;
  }
</style>
<div class="control-section default-carousel-section">
  <div class="col-lg-12 content-wrapper">
    <div class="carousel-sample">
      <ejs-carousel cssClass="default-carousel">
        <e-carousel-items>
          <e-carousel-item *ngFor="let item of carouselItems">
            <ng-template #template>             
                <figure class="img-container">
                  <a href="/">
                    <img [src]="item.src" [alt]="item.caption" style="height:100%;width:100%;" />
                  </a>
                  <figcaption class="img-caption">{{ item.caption }}</figcaption>
                </figure>
            </ng-template>
          </e-carousel-item>
        </e-carousel-items>
      </ejs-carousel>
    </div>
  </div>
</div>
